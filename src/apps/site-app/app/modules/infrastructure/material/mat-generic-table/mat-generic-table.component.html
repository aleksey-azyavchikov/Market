<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <div *ngFor="let i of ['nickName', 'email']">
        <ng-container matColumnDef="{{i}}">
            <th mat-header-cell *matHeaderCellDef> {{i.toLowerCase().ToUper}} </th>
            <td mat-cell *matCellDef="let element; let index = index">
                {{element[i] }}
                {{ index }}
            </td>
        </ng-container>
    </div>
    <!-- <ng-container matColumnDef="nickName">
          <th mat-header-cell *matHeaderCellDef> Nickname </th>
          <td mat-cell *matCellDef="let element; let index = index"> 
              {{element.nickName }}
              {{ index }}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container> -->

    <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let index = index">
            <div *ngIf="element === selectedItem && mode === EditorModeEnum.Update; else elseBlock">
                <button mat-raised-button> Confirm </button>
                <button class="ml-2" mat-raised-button (click)="mode = EditorModeEnum.None; selectedItem = null;">
                    Cancel </button>
            </div>
            <ng-template #elseBlock>
                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item (click)="applyMode(EditorModeEnum.Update, element)">Update</button>
                    <button mat-menu-item (click)="applyMode(EditorModeEnum.Remove, element)">Remove</button>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="moreMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
